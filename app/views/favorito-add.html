<div class="favorito-box" *ngIf="favorito">	
<h1>{{titleSection}}</h1>
	<form #formFavorito="ngForm" (ngSubmit)="onSubmit()">
		<label for="">Titulo:</label>
		<p>
			<input type="text" name="title" #title="ngModel" [(ngModel)]="favorito.title" required>
			<span *ngIf="title.touched && !title.valid">El titulo no es correcto!!</span>
		</p>
		<label for="">Descripción:</label>
		<p>
			<textarea type="text" name="description" #description="ngModel" [(ngModel)]="favorito.description" required></textarea>
			<span *ngIf="description.touched && !description.valid">La descripción no es correcta!!</span>
		</p>
		<label for="">URL:</label>	
		<p>
			<input type="url" name="url" #url="ngModel" [(ngModel)]="favorito.url" required>
			<span *ngIf="url.touched && !url.valid">La url no es correcta!!</span>
		</p>
		<input type="submit" value="{{titleSection}}">
	</form>
</div>
